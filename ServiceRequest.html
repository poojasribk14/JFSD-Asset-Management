<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service/Maintenance Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hide textarea by default */
    #others_reason {
      display: none;
    }
    
    /* Show textarea when "Others" radio button is checked */
    input[name="reason"]:checked[value="others"] ~ #others_reason {
      display: block;
    }
  </style>
</head>
<body style="background-color:#f4f4f9;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background: linear-gradient(to right, #000000, #3533cd);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> <img src="HexaLogoSmall.jpeg" alt="Hexa Assets" width="30" height="40"> </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="Assets.html">Assets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="AllocatedAssets.html">View Allocated Assets</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Raise Requests </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="ServiceRequest.html">Service/Maintenance</a></li>
              <li><a class="dropdown-item" href="NewAssets.html">New Assets</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Service/Maintenance Request</h3>
    <form>
      <div class="mb-3">
        <label for="asset_id" class="form-label">Asset ID</label>
        <input type="text" class="form-control" id="asset_id" required>
      </div>
      <div class="mb-3">
        <label for="asset_name" class="form-label">Asset Name</label>
        <input type="text" class="form-control" id="asset_name" required>
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason for Service</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="reason" id="malfunctioning" value="malfunctioning" required>
          <label class="form-check-label" for="malfunctioning">Malfunctioning</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="reason" id="broken" value="broken" required>
          <label class="form-check-label" for="broken">Broken</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="reason" id="others" value="others" required>
          <label class="form-check-label" for="others">Others</label>
        </div>
        <div class="mt-2">
            <textarea class="form-control" id="others_reason" rows="3" placeholder="Provide details..."></textarea>
          </div>
      </div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#serviceModal">Submit</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="serviceModalLabel">Service Request Sent</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your service/maintenance request has been sent successfully!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
