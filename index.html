<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
          border: none;  /* Removes the card's border */
        }
      </style>
  </head>
  <body style="background-color:#3533cd"> 
    <div class="row">
        <div class="col-sm-7">
          <div class="card" style="background: linear-gradient(to right, #000000, #3533cd);">
            <div class="card-body">
                <div >
                    <img src="HexaLogo.jpeg" class="img-fluid rounded-start" alt="..." style="width:100%; height: 550px">
                  </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card" style="margin-top: 25px;">
            <div class="card-body">
                <h5 class="card-title">Welcome to Hexa Assets</h5>
                <h6>Login</h6>
                <div class="container mt-5">
                  <form>
                    <div class="mb-3">
                      <label for="exampleFormEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleFormEmail1" placeholder="email@example.com">
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleFormPassword1" placeholder="Password">
                    </div>
            
                    <!-- Role Dropdown -->
                    <div class="mb-3">
                      <label for="role" class="form-label">Role</label>
                      <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" id="roleDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                          Select Role
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="roleDropdown">
                          <li><a class="dropdown-item" href="#" onclick="selectRole('Admin')">Admin</a></li>
                          <li><a class="dropdown-item" href="#" onclick="selectRole('User')">User</a></li>
                          <li><a class="dropdown-item" href="#" onclick="selectRole('Manager')">Manager</a></li>
                        </ul>
                      </div>
                    </div>
            
                    <div class="mb-3">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkRememberMe">
                        <label class="form-check-label" for="checkRememberMe">
                          Remember me
                        </label>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
                  <div class="text-center mt-3">
                    <a href="#">New around here? Sign up</a><br>
                    <a href="#">Forgot password?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
            </div>
          </div>
        </div>
      </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
      function selectRole(role) {
        document.getElementById("roleDropdown").textContent = role; // Set the button text to the selected role
      }
    </script>
  </body>
</html>
