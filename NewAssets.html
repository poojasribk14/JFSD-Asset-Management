<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Asset Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f4f4f9;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background: linear-gradient(to right, #000000, #3533cd);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> <img src="HexaLogoSmall.jpeg" alt="Hexa Assets" width="30" height="40"> </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="Assets.html">Assets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="AllocatedAssets.html">View Allocated Assets</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Raise Requests </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="ServiceRequest.html">Service/Maintenance</a></li>
              <li><a class="dropdown-item" href="NewAssets.html">New Assets</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>New Asset Request</h3>
    <form id="assetForm">
      <div class="mb-3">
        <label for="asset_category" class="form-label">Asset Category</label>
        <select class="form-select" id="asset_category" required>
          <option value="" disabled selected>Select Category</option>
          <option value="electronics">Electronics</option>
          <option value="furniture">Furniture</option>
          <option value="vehicles">Vehicles</option>
          <option value="tools">Tools</option>
          <option value="others">Others</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="asset_name" class="form-label">Asset Name</label>
        <input type="text" class="form-control" id="asset_name" required>
      </div>

      <div class="mb-3">
        <label for="reason" class="form-label">Reason for New Asset Request</label>
        <textarea class="form-control" id="reason" rows="4" placeholder="Provide details..." required></textarea>
      </div>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#successModal">Submit Request</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Request Sent!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your asset request has been successfully submitted.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
